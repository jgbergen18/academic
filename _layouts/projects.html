---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <div class="col-md-6">
      <img src="{{ site.github.url }}/assets/img/home.jpg" alt="Home" width="100%">
    </div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
    {% for project in site.data.settings.projects %}
      <p><a href="{{ site.github.url }}/projects/{{ project.url}}">{{ project.name }}</a></p>
    {% endfor %}
  </div>
</div>
